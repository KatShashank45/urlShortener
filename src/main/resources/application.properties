# Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
# Replace mysecretpassword if you used a different one when starting Docker

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
# 'update' means Hibernate will try to update the database schema based on your Java code.
# For development, 'update' is okay. For production, 'validate' or using migration tools is better.

spring.jpa.show-sql=true
# 'true' means Hibernate will print the SQL queries it executes to the console. Useful for debugging.

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Tells Hibernate the specific SQL dialect to use for PostgreSQL.